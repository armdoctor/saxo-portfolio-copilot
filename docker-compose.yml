services:
  db:
    image: postgres:16-alpine
    container_name: saxo-copilot-db
    environment:
      POSTGRES_USER: saxo
      POSTGRES_PASSWORD: saxo_dev_password
      POSTGRES_DB: saxo_copilot
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saxo -d saxo_copilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
